<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>노션에 있는 문제를 마크다운으로~</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <section id="utill">
        <button id="reset-button" onclick="reset()">초기화</button>
        <label for="imgUrlInput">일러스트 이미지url</label>
        <input type="text" id="imgUrlInput" placeholder="이미지 에셋 url를 복붙하세요." />
        <label for="textInput" class="require">문제 *필수</label> 
        <input
        type="text"
        id="textInput"
        placeholder="문제 내용을 복붙하세요."
        />
        <label for="conditionInput">숫자 모양 조건 *선택 <br/> ex: 1. 조건 2. 조건..</label>
        <input
        type="text"
        id="orderedConditionInput"
        placeholder="숫자 붙은 조건의 내용만 복붙하세요."
        />
        <div></div>
        <label for="conditionInput">점모양 조건 *선택 <br/> ex: - 조건 - 조건..</label>
        <input
        type="text"
        id="unorderedConditionInput"
        placeholder="숫자 붙은 조건의 내용만 복붙하세요."
        /> 
        <label for="exampleImgUrlInput">예시 이미지url</label>
        <input type="text" id="exampleImgUrlInput" placeholder="이미지 에셋 url를 복붙하세요." />
      </section>
      <div><button id="convert-button" onclick="convert()">✨바꾸기✨</button>
      <button id="copy-button" onclick="copyToClipboard()">복사</button></div>
        <div id="preview">  
          <div id="updatedParagraph">
            <img src=""/>
            <p></p>
            <div id="condition-box"></div>
          </div>
        </div>
      </section>
      <textarea id="result"></textarea>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>   
  </body>
</html>
